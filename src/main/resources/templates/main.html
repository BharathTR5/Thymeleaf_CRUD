<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Main Page</title>
<style>
	div{
		display:flex;
		justify-content:center;
	}
	h2{
		text-align:center;
	}
	.insert{
		margin:20px;
		position:relative;
		left:48%;
		background-color:green;
	}
	td{
		padding:10px;
	}
</style>
</head>
<body>
	<h3 th:if="${success}" style="color:green;" th:text="${success}"></h3>
	<h2>Student Data</h2>	
	<div>
	<table border="1px solid black">
		<tr>
			<th>Name</th>
			<th>Mobile</th>
			<th>Email</th>
			<th>Gender</th>
			<th>Kannada</th>
			<th>English</th>
			<th>IT</th>
			<th>Percentage</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
		
		<tr th:each="student:${list}">
			<td th:text="${student.name}"></td>
			<td th:text="${student.mobile}"></td>
			<td th:text="${student.email}"></td>
			<td th:text="${student.gender}"></td>
			<td th:text="${student.kannada}"></td>
			<td th:text="${student.english}"></td>
			<td th:text="${student.it}"></td>
			<td th:text="${(student.it+student.kannada+student.english)/3.0}"></td>
			<td><a th:href="'/edit/'+${student.id}"><button>Edit</button></a></td>
			<td><a th:href="'/delete/'+${student.id}"><button>Delete</button></a></td>
		</tr>
	</table>	
	</div>
	
			<a href="Insert" class="insert"><button>Insert</button></a>
			
			<div th:if="${update}">
		<br> <br>
		<form action="/update" method="post" th:object="${student}">
		<input type="hidden" name="id" th:field="*{id}" >
			Name: <input type="text" name="name" th:field="*{name}" placeholder="Enter Name"><br>
			Mobile: <input type="number" name="mobile" th:field="*{mobile}" placeholder="Enter Mobile"> <br> 
			e-mail:<input type="email" name="email" placeholder="abc@gmail.com" th:field="*{email}"> <br>
			Gender: <input type="radio" name="gender"  th:field="*{gender}" value="male">Male 
					<input type="radio" name="gender"  th:field="*{gender}" value="female">Female <br>
			Marks:<br> Kannada : <input type="text" name="kannada" th:field="*{kannada}" placeholder="Enter Kannada Marks"> <br> 
					   English : <input type="text" name="english" th:field="*{english}" placeholder="Enter English Marks"> <br> 
					   IT : <input type="text" th:field="*{it}" name="it" placeholder="Enter IT Marks"> <br>
			<button>Update</button>
		</form>
	</div>
		
</body>
</html>
